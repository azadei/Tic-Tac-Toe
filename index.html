<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="cell" onclick="pos(0)"></div>
        <div class="cell" onclick="pos(1)"></div>
        <div class="cell" onclick="pos(2)"></div>
        <div class="cell" onclick="pos(3)"></div>
        <div class="cell" onclick="pos(4)"></div>
        <div class="cell" onclick="pos(5)"></div>
        <div class="cell" onclick="pos(6)"></div>
        <div class="cell" onclick="pos(7)"></div>
        <div class="cell" onclick="pos(8)"></div>
    </div>
    <button id="reset-button" onclick="resetGame()">reset game</button>

    <script src="script.js"></script>
</body>
</html>
